spring:
  rabbitmq:
    host: 127.0.0.1
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/tpfdb
security:
  oauth2:
    client:
      client-id: tpf-service-root
      client-secret: tpf-service-root
    resource:
      token-info-uri: http://127.0.0.1:1100/oauth/check_token
  eureka:
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://127.0.0.1:8761/eureka
    instance:
      hostname: 127.0.0.1