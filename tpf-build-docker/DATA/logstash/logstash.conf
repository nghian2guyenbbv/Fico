  		type => "tpf-service-logstash-app"
 	}
}

output {
	if [type] == "tpf-service-logstash-app" {
		elasticsearch {
			hosts => "tpf-opensource-elasticsearch:9200"
			index => "tpf-service-logstash-app"
		}
	}
}